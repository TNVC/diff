help.separator = "
===========================================
"
help.first =
" [флаг1] [флаг2] ...
-help - показать помошь
  Заметка: Может быть выведена в другом
           языке."
help.second =
"-txt  - дамп дерева будет в консоли
-viz  - дамп дерева будет в изображении
  Заметка: Могут быть включены
           одновременно. Если оба
           выключены, значит дамп будет
           и в консоли, и в изображении."
help.third =
"-lang - выбор языка для программы
  Допустимые аргументы: [ru] - русский,
                        [en] - английский,
                        [pl] - польский"
help.fourth =
"-loud   - будет озвучен весь текст
           [не для польского]
-silent - никакой текс не будет озвучен
  Заметка: Не могут быть включены
           одновременно. Последний будет
           включен. Если ни один из флагов
           не будет включен никакой текст
           не будет озвучен."
help.fifth =
"-load - имя файла для загрузки дерева
-save - имя файла для сохранения дерева
  Заметка: Если файл загруки не был указан,
           то будет использован 'save.db'.
           Если файл сохранения не был
           указан, то будет использован
           'save.db'."