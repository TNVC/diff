help.separator = "
=============================================
"
help.first =
" [flaga1] [flaga2] ...
-help - pokaż pomoc
  Uwaga: może być wyświetlany w innych
         język."
help.second =
"-txt  - zrzut drzewa będzie w konsoli
-viz  - zrzut drzewa będzie na obrazie
  Uwaga: może być dołączony jednocześnie.
         Jeśli oba wyłączony, wtedy zrzut
         będzie zarówno w konsoli, jak i
         w obrazie."
help.third =
"-lang - wybór języka programu
  Prawidłowe argumenty: [ru] - rosyjski,
                        [pl] - angielski,
                        [pl] - polski"
help.fourth =
"-loud   - cały tekst zostanie przeczytany
           [nie dla polskiego]
-silent - żaden tekst nie zostanie
          wypowiedziany
  Uwaga: Nie można dołączyć jednocześnie.
         Ostatni będzie w zestawie. Jeśli
         żadna z flag żaden tekst nie
         zostanie uwzględniony nie zostaną
         ogłoszone."
help.fifth =
"-load - nazwa pliku do załadowania drzewa
-save - nazwa pliku do zapisania drzewa
  Uwaga: Jeśli nie określono pliku
         rozruchowego, wtedy zostanie użyty
         'save.db'. Jeśli plik zapisu nie był
          określony, zostanie użyty 'save.db'."
